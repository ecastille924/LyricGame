<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricGuesser</title>
    <script src="index.js"></script>
    <script src="src/artist.js"></script>
    <script src="src/lyric.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
    <div class= "title-div">
        <h1 class= "app-title">Lyric Guesser</h1>
    </div>
    <p class= "subtitle">Put your music knowledge to the test!</p>
    <div id= "lyrics-container" class= "lyrics">
    
    </div>
    
    <div class= "button-div">
        <button class= "button" onclick= "fetchOneRandomLyric()">Random Song Lyric</button><br>
        <button class= "button" onclick= "revealArtist(), revealLyricInfo()">Reveal Artists</button>
    </div>

    
        
    <div class = "lyric-info-outer">
        <div id= "artist-container" class= "artist-name">

        </div>
        <div id= "lyric-info-container" class = "lyric-info">

        </div>
    </div>
    
    <div class= "button-div">
        <button id="reveal-form-btn" class= "button" onclick= "toggleForm();">Submit Song Lyric</button>
        <br>
    </div>

    <div id= "lyric-submit-form" class= "lyric-form">

    </div>
  
    
</body>
</html>
